<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
   
    

    <div class="container">

        <div class="card">
            <header>
                <img src="./images/bubbles.png" alt="">
            </header>

            <main>
                <div class="image">
                    <img src="./images/Oval.png" alt="" class="oval">
                </div>
                <div class="info">
                    <span class="name">Victor Crest <span class="number">26</span></span>
                    <span class="city">London</span>
                </div>

                <div class="line"></div>

                <div class="social">
                    <div class="social-item">
                        <span class="numbers">80k</span>
                        <span class="text">Followers</span>
                    </div>
                    <div class="social-item">
                        <span class="numbers">803K</span>
                        <span class="text">Likes</span>
                    </div>
                    <div class="social-item">
                        <span class="numbers">1.4K</span>
                        <span class="text">Photos</span>
                    </div>
                </div>
            </main>
        </div>

    </div>
   
</body>
</html>
