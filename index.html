<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container">
        <div class="card">
            <header></header>

            <main>
                <img src="./images/Oval.png" alt="avtar" class="avatar">

                <h1 class="name">Victor Crest <span>26s</span></h1>
                <span class="city">London</span>
            </main>
            <!-- <hr class="line"> -->
            <footer>
                <span class="item follower">
                    <span class="numbers">80K</span>
                    <span class="name">Followers</span>
                </span>
                <span class="item likes">
                    <span class="numbers">803K</span>
                    <span class="name">Likes</span>
                </span>
                <span class="item photos">
                    <span class="numbers">1.4K</span>
                    <span class="name">Photos</span>
                </span>
            </footer>
        </div>
    </div>

</body>
</html>
